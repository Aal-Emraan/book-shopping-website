<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/book.css">
</head>
<body>
    <h1 class="text-center mt-5 text-success">Welcome To Book World!</h1>
    <div class="input-group mb-3 w-50 mx-auto my-4">
        <input id="search" type="text" class="form-control" placeholder="Search your favourite books..." aria-label="Search your favourite books..." aria-describedby="button-addon2">
        <button onclick="showSearchedBooks()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
    </div>

    <button id="loading" class="btn btn-primary w-50 mx-auto" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
    </button>

    <div id="searchNumber" class="container mx-auto text-center">
    </div>

    <div id="books" class="row row-cols-1 row-cols-md-4 g-4 container mx-auto mb-5">
    </div>

    <script src="js/book.js"></script>
</body>
</html>
